<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vueclient</title>
    <style>
    	*{
				margin: 0;
				padding: 0;
			}
			body{
				font-size: 14px;
				font-family: arial "microsoft yahei";
				background: #f0f2f5;
			}
			ul,li{
				list-style: none;
			}
			/*按钮*/
			.btn{
				border:1px solid #4187db;
				color: #4187db;
				background: #fff;
				padding: 6px 14px 7px;
				border-radius: 3px;
				transition: all 0.5s ease;
				outline: none;
				margin-top: 14px;
				cursor: pointer;
			}
			.btn i{
				margin-right: 4px;
			}
			.btn:hover{
				background: #4187db;
				color: #fff;
			}
		
			/*输入框*/
			.myinput{
				width: 65%;
				border: 1px solid #cad3de;
				height: 35px;
				line-height: 35px;
				margin: 5px 0 10px;
				border-radius: 3px;
				padding: 0 10px;
				outline: none;
				box-sizing: border-box;
			}
			.myinput:focus{
				border: 1px solid #4289dc;
			}
    </style>
    
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css"/>
    
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
  </body>
</html>
